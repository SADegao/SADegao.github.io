<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic - Temporada 1</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #242424; /* Fondo negro */
            color: white;
            margin: 0;
            padding: 0;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .category-btn {
            padding: 12px 25px;
            background-color: #6C63FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgb(68, 68, 68);
        }
        .category-btn:hover {
            background-color: #5548C8;
        }
        .season {
            margin: 40px auto;
            text-align: center;
        }
        h2 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .slots {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .slot {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .slot:hover img {
            transform: scale(1.05);
        }
        .pages {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .pages img {
            width: 720px;
            height: 936px;
            margin-bottom: 20px;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }
        .back-btn {
            margin: 20px;
            padding: 10px 25px;
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background-color: #e55340;
        }
    </style>
</head>
<body>

    <div class="categories">
        <button class="category-btn" onclick="changeLanguage('en')">English</button>
        <button class="category-btn" onclick="changeLanguage('es')">Español</button>
    </div>

    <div class="season">
        <h2>Temporada 1</h2>
        <div class="slots">
            <div class="slot active" onclick="openSlot(1)">
                <img id="chapter-image" src="pages/Chapter1.png" alt="Chapter1">
            </div>
        </div>
    </div>

    <div id="pages" class="pages">
        <button class="back-btn" onclick="closeSlot()">Volver</button>
        
        <img src="pages/ComicHojadeaviso.png" alt="ComicHojadeaviso">
        <img src="pages/ComicHojadebendyaviso.png" alt="ComicHojadebendyaviso">
    </div>

    <script>
        let language = 'es';
        const pageOrder = [
            "ComicHoja1", "ComicHoja2", "ComicHoja3", "ComicHoja4", "ComicHoja5", "ComicHoja6", 
            "ComicHoja7", "ComicHoja8", "ComicHoja9", "ComicHoja26", "ComicHoja10", "ComicHoja11", 
            "ComicHoja12", "ComicHoja13", "ComicHoja14", "ComicHoja15", "ComicHoja16", "ComicHoja17", 
            "ComicHoja18", "ComicHoja19", "ComicHoja20", "ComicHoja22", "ComicHoja23", "ComicHoja24", 
            "ComicHoja25", "ComicHoja27", "ComicHoja28"
        ];

        function changeLanguage(lang) {
            language = lang;
            const chapterImage = document.getElementById('chapter-image');
            
            if (language === 'en') {
                chapterImage.src = "pages/Chapter1.png";
            } else if (language === 'es') {
                chapterImage.src = "Paginas/Chapter1.png";
            }
        }

        function openSlot(slotNumber) {
            if (slotNumber === 1) {
                const pagesContainer = document.getElementById('pages');
                
                // Limpiar las imágenes actuales
                while (pagesContainer.children.length > 1) {
                    pagesContainer.removeChild(pagesContainer.lastChild);
                }

                // Agregar imágenes de acuerdo al idioma
                pageOrder.forEach(pageName => {
                    const img = document.createElement('img');
                    img.src = language === 'en' ? `pages/${pageName}.png` : `Paginas/${pageName}.png`;
                    img.alt = pageName;
                    pagesContainer.appendChild(img);
                });

                pagesContainer.style.display = 'flex';
            }
        }

        function closeSlot() {
            document.getElementById('pages').style.display = 'none';
        }
    </script>

</body>
</html>
