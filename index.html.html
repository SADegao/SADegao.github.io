<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA!Tale - Season 1 [Gaster Arc]</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #6c63ff, #5548c8);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .language-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .language-btn:hover {
            background-color: #e55340;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .slots {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .slot {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            background-color: #242424;
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slot:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }
        #pages {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #pages img {
            width: 100%;
            max-width: 1200px;
            max-height: 1560px;
            object-fit: contain;
            margin-bottom: 20px;
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background-color: #e55340;
        }
    </style>
</head>
<body>

<header>
    <h1>SA!Tale</h1>
    <button class="language-btn" id="languageToggle">English</button>
</header>

<div class="container">
    <h2>Season 1 [Gaster Arc]</h2>
    <div class="slots">
        <div class="slot" onclick="openSlot(1)">
            <img id="chapter1-image" src="Paginas/ComicHojadeaviso.png" alt="Chapter 1">
        </div>
        <div class="slot" onclick="openSlot(2)">
            <img src="Paginas2/ComicHoja0.png" alt="Chapter 2">
        </div>
    </div>
</div>

<div id="pages">
    <button class="back-btn" onclick="closeSlot()">Volver</button>
</div>

<script>
    let language = 'es';
    const chapter1Pages = {
        es: [
            "ComicHojadeaviso", "ComicHojadebendyaviso", "ComicHoja1", "ComicHoja2", "ComicHoja3", "ComicHoja4", 
            "ComicHoja5", "ComicHoja6", "ComicHoja7", "ComicHoja8", "ComicHoja9", "ComicHoja10", 
            "ComicHoja26", "ComicHoja11", "ComicHoja12", "ComicHoja13", "ComicHoja14", 
            "ComicHoja15", "ComicHoja16", "ComicHoja17", "ComicHoja18", "ComicHoja19", 
            "ComicHoja20", "ComicHoja22", "ComicHoja23", "ComicHoja24", "ComicHoja25", 
            "ComicHoja27", "ComicHoja28"
        ],
        en: [
            "ComicHojadeaviso", "ComicHojadebendyaviso", "ComicHoja1", "ComicHoja2", "ComicHoja3", "ComicHoja4", 
            "ComicHoja5", "ComicHoja6", "ComicHoja7", "ComicHoja8", "ComicHoja9", "ComicHoja10", 
            "ComicHoja26", "ComicHoja11", "ComicHoja12", "ComicHoja13", "ComicHoja14", 
            "ComicHoja15", "ComicHoja16", "ComicHoja17", "ComicHoja18", "ComicHoja19", 
            "ComicHoja20", "ComicHoja22", "ComicHoja23", "ComicHoja24", "ComicHoja25", 
            "ComicHoja27", "ComicHoja28"
        ]
    };

    document.getElementById('languageToggle').addEventListener('click', () => {
        language = language === 'es' ? 'en' : 'es';
        document.getElementById('languageToggle').textContent = language === 'es' ? 'English' : 'Español';
        document.getElementById('chapter1-image').src = language === 'es' ? 'Paginas/ComicHojadeaviso.png' : 'pages/ComicHojadeaviso.png';
    });

    function openSlot(slotNumber) {
        const pagesContainer = document.getElementById('pages');

        while (pagesContainer.children.length > 1) {
            pagesContainer.removeChild(pagesContainer.lastChild);
        }

        if (slotNumber === 1) {
            chapter1Pages[language].forEach(page => {
                const img = document.createElement('img');
                img.src = `${language === 'es' ? 'Paginas' : 'pages'}/${page}.png`;
                img.alt = page;
                pagesContainer.appendChild(img);
            });
        } else {
            alert('Chapter 2 no disponible en inglés aún.');
        }

        pagesContainer.style.display = 'block';
    }

    function closeSlot() {
        document.getElementById('pages').style.display = 'none';
    }
</script>
</body>
</html>
