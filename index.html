<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA!Web</title>
  <link rel="icon" href="estrella.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #f7f1c0, #f8fa7e);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      margin-top: 2vh;
    }

    header img {
      width: 60%;
      max-width: 350px;
      animation: bounce 3s infinite;
      transition: transform 0.3s ease, scale 0.3s ease;
    }

    header img:hover {
      transform: rotate(-45deg);
      scale: 1.175;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    nav {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
    }

    nav img {
      width: 40px;
      height: 40px;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      text-align: center;
      margin-top: 5vh;
      position: relative;
    }

    .section {
      width: 30%;
      position: relative;
    }

    .section h2 {
      font-size: 1.5rem;
      color: #333;
      text-shadow: 2px 2px 0 #fff, -2px -2px 0 #000;
    }

    .section img {
      width: 100%;
      max-width: 250px;
      border: 4px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .gaster-img, .frisk-img, .seiker-img {
      width: 10%; /* Tamaño de las imágenes más pequeñas */
      position: absolute; /* Asegura que no afecten el tamaño de los otros elementos */
      top: -40px; /* Posicionarlas encima de los capítulos */
      left: 50%;
      transform: translateX(-50%); /* Centrarlas horizontalmente */
      z-index: 1; /* Asegura que estén encima de los capítulos */
    }

    footer {
      margin-top: 5vh;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <img src="SA!TaleTitulo.png" alt="SA!Tale Title">
  </header>

  <nav>
    <button onclick="login()">
      <img src="estrella.png" alt="Login">
    </button>
  </nav>

  <div class="container">
    <div class="section">
      <div class="gaster-img">
        <img src="Gaster.png" alt="Gaster">
      </div>
      <img src="Chapter0(EnProgreso).png" alt="Chapter 0" onclick="playClick()">
    </div>
    <div class="section">
      <div class="frisk-img">
        <img src="Frisk.png" alt="Frisk">
      </div>
    </div>
    <div class="section">
      <div class="seiker-img">
        <img src="Seiker.png" alt="Seiker">
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      const count = window.innerWidth > 768 ? 200 : 100;
      const baseSize = window.innerWidth > 768 ? 2.4 : 1.1;

      for (let i = 0; i < count; i++) {
        const size = baseSize * (Math.random() * 1.25 + 0.5);
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: size,
          speed: Math.random() * 0.5 + 0.2,
          angle: Math.random() * Math.PI * 2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.save();
        ctx.translate(star.x, star.y);
        ctx.rotate(star.angle);
        ctx.beginPath();
        ctx.moveTo(0, -star.size);
        for (let i = 1; i < 8; i++) {
          const angle = Math.PI / 4 * i;
          const length = i % 2 === 0 ? star.size : star.size / 2;
          ctx.lineTo(length * Math.sin(angle), -length * Math.cos(angle));
        }
        ctx.closePath();
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
        ctx.restore();

        star.y += star.speed;
        star.angle += 0.02;

        if (star.y > canvas.height) {
          star.y = -star.size;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(drawStars);
    }

    function login() {
      alert("Login functionality coming soon!");
    }

    function playClick() {
      const audio = new Audio('click.mp3');
      audio.play();
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    drawStars();
  </script>
</body>
</html>
