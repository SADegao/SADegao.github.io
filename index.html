<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA!Web</title>
  <link rel="icon" href="estrella.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #f7f1c0, #e7dab5);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      margin-top: 2vh;
    }

    header img {
      width: 50%;
      max-width: 300px;
      animation: bounce 3s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    nav {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    nav img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    nav button:hover img {
      transform: rotate(45deg) scale(1.5);
    }

    nav button:active img {
      transform: rotate(360deg) scale(1);
    }

    .user-info {
      display: none;
      color: white;
      text-align: center;
      margin-top: 1rem;
      width: 90%;
      margin: 0 auto;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      text-align: center;
      margin-top: 5vh;
      flex-wrap: wrap;
    }

    .section {
      width: 30%;
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.5rem;
      color: #333;
      text-shadow: 2px 2px 0 #fff, -2px -2px 0 #000;
    }

    .section img {
      width: 100%;
      max-width: 250px;
      border: 4px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    footer {
      margin-top: 5vh;
    }

    .auth-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      z-index: 1000;
      width: 90%;
      max-width: 350px;
    }

    .auth-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .auth-form button {
      padding: 10px 20px;
      background: #FFD700;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .auth-form button:hover {
      transform: scale(1.1);
    }

    .auth-form h3 {
      margin-bottom: 1rem;
    }

    .auth-form .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
    }

    .profile-pic {
      width: 100%;
      max-width: 520px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-pic input {
      display: none;
    }

    .warning {
      color: red;
      font-size: 0.9rem;
    }

    /* Estilo para el contenedor de la foto de perfil y nombre de usuario tipo term√≥metro */
    .user-termometer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 500px;
      height: 50px;
      background-color: #333;
      border-radius: 25px;
      color: white;
      padding: 0 10px;
      margin: 20px 0;
    }

    .user-termometer img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .user-termometer span {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <img src="SA!TaleTitulo.png" alt="SA!Tale Title" onclick="generateExplosion(event)">
  </header>

  <nav>
    <button onclick="showAuthForm('login')">
      <img src="estrella.png" alt="Login">
    </button>
    <div class="user-info">
      <div class="user-termometer" id="user-termometer">
        <img id="user-img" src="" alt="User Image">
        <span id="user-name"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="section">
      <h2>SA!Gaster POV</h2>
      <img src="Chapter0(EnProgreso).png" alt="Chapter 0" onclick="playClick()">
    </div>
    <div class="section">
      <h2>SA!Frisk POV</h2>
    </div>
    <div class="section">
      <h2>Seiker POV</h2>
    </div>
  </div>

  <div id="auth-form" class="auth-form">
    <span class="close" onclick="closeAuthForm()">&times;</span>
    <h3 id="form-title">Login</h3>
    <div id="register-section" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <label for="profile-pic">Profile Picture (Optional):</label>
      <input type="file" id="profile-pic" accept="image/*">
      <img id="profile-pic-preview" class="profile-pic" src="" alt="Profile Picture Preview">
      <div id="profile-pic-warning" class="warning" style="display: none;">Please upload a picture of at least 520x520 pixels.</div>
    </div>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="javascript:void(0)" onclick="showAuthForm('register')">Register</a></p>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "yellow";
      stars.forEach(star => {
        ctx.save();
        ctx.translate(star.x, star.y);
        ctx.rotate(star.rotation);
        ctx.beginPath();
        ctx.arc(0, 0, star.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });
      requestAnimationFrame(drawStars);
    }

    function generateExplosion(event) {
      let explosion = [];
      for (let i = 0; i < 10; i++) {
        explosion.push({
          x: event.clientX,
          y: event.clientY,
          size: Math.random() * 15 + 10,
          rotation: Math.random() * Math.PI * 2,
          speed: Math.random() * 2 + 1,
        });
      }
      stars = stars.concat(explosion);
    }

    function showAuthForm(type) {
      const authForm = document.getElementById('auth-form');
      const registerSection = document.getElementById('register-section');
      const formTitle = document.getElementById('form-title');
      
      authForm.style.display = 'block';
      if (type === 'register') {
        registerSection.style.display = 'block';
        formTitle.textContent = 'Register';
      } else {
        registerSection.style.display = 'none';
        formTitle.textContent = 'Login';
      }
    }

    function closeAuthForm() {
      document.getElementById('auth-form').style.display = 'none';
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      alert(`Logged in as ${username}`);
      document.getElementById('user-name').textContent = `Welcome, ${username}`;
      document.querySelector('.user-info').style.display = 'block';
      closeAuthForm();
    }

    function register() {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const profilePic = document.getElementById('profile-pic').files[0];

      if (!username || !email || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      if (profilePic && profilePic.size < 520 * 520) {
        alert("Please upload a larger image.");
        return;
      }

      alert(`Registered as ${username}`);
      document.getElementById('user-name').textContent = `Welcome, ${username}`;
      document.querySelector('.user-info').style.display = 'block';
      closeAuthForm();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();
  </script>
</body>
</html>
